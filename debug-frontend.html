<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend - Lautan Kita</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
    <script src="assets/js/api.js"></script>
</head>
<body>
    <h1>üîç Debug Frontend - Lautan Kita</h1>
    
    <div class="debug-section info">
        <h3>1. Basic Checks</h3>
        <button onclick="checkBasics()">Check Basics</button>
        <div id="basicsResult"></div>
    </div>

    <div class="debug-section info">
        <h3>2. Backend Connection</h3>
        <button onclick="testBackend()">Test Backend Connection</button>
        <div id="backendResult"></div>
    </div>

    <div class="debug-section info">
        <h3>3. Authentication</h3>
        <button onclick="testAuth()">Check Auth Token</button>
        <button onclick="loginTest()">Test Login</button>
        <div id="authResult"></div>
    </div>

    <div class="debug-section info">
        <h3>4. Orders API</h3>
        <button onclick="testOrdersAPI()">Test Orders API</button>
        <div id="ordersResult"></div>
    </div>

    <div class="debug-section info">
        <h3>5. Quick Login</h3>
        <button onclick="quickLogin()">Quick Login as Pembeli</button>
        <div id="loginResult"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}"><pre>${message}</pre></div>`;
        }

        function checkBasics() {
            const checks = [];
            
            // Check if API object exists
            checks.push(`API object exists: ${typeof window.API !== 'undefined' ? '‚úÖ YES' : '‚ùå NO'}`);
            
            // Check API base URL
            if (window.API) {
                checks.push(`API base URL: ${window.API.base}`);
            }
            
            // Check localStorage
            checks.push(`localStorage available: ${typeof localStorage !== 'undefined' ? '‚úÖ YES' : '‚ùå NO'}`);
            
            // Check current token
            const token = localStorage.getItem('auth_token');
            checks.push(`Auth token exists: ${token ? '‚úÖ YES' : '‚ùå NO'}`);
            if (token) {
                checks.push(`Token preview: ${token.substring(0, 50)}...`);
            }
            
            log('basicsResult', checks.join('\n'));
        }

        async function testBackend() {
            try {
                log('backendResult', 'Testing backend connection...');
                
                const response = await fetch(window.API.base + '/health');
                const status = response.status;
                
                if (response.ok) {
                    const data = await response.text();
                    log('backendResult', `‚úÖ Backend is running!\nStatus: ${status}\nResponse: ${data}`, 'success');
                } else {
                    log('backendResult', `‚ö†Ô∏è Backend responded with status: ${status}`, 'error');
                }
            } catch (error) {
                log('backendResult', `‚ùå Backend connection failed:\n${error.message}\n\nPossible issues:\n- Backend server not running\n- Wrong URL (${window.API.base})\n- CORS issues`, 'error');
            }
        }

        async function testAuth() {
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                log('authResult', '‚ùå No auth token found. Please login first.', 'error');
                return;
            }

            try {
                log('authResult', 'Testing authentication...');
                
                const response = await window.API.authFetch('/auth/me');
                
                if (response.ok) {
                    const user = await response.json();
                    log('authResult', `‚úÖ Authentication successful!\nUser: ${user.nama}\nEmail: ${user.email}\nRole: ${user.role}`, 'success');
                } else {
                    const error = await response.text();
                    log('authResult', `‚ùå Authentication failed:\nStatus: ${response.status}\nError: ${error}`, 'error');
                }
            } catch (error) {
                log('authResult', `‚ùå Auth test failed:\n${error.message}`, 'error');
            }
        }

        async function loginTest() {
            try {
                log('authResult', 'Testing login...');
                
                const response = await fetch(window.API.base + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'pembeli@test.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.token);
                    log('authResult', `‚úÖ Login successful!\nToken saved to localStorage\nUser: ${data.user.nama}`, 'success');
                } else {
                    const error = await response.text();
                    log('authResult', `‚ùå Login failed:\nStatus: ${response.status}\nError: ${error}`, 'error');
                }
            } catch (error) {
                log('authResult', `‚ùå Login test failed:\n${error.message}`, 'error');
            }
        }

        async function testOrdersAPI() {
            try {
                log('ordersResult', 'Testing orders API...');
                
                const response = await window.API.authFetch('/orders/my-orders');
                
                if (response.ok) {
                    const orders = await response.json();
                    log('ordersResult', `‚úÖ Orders API successful!\nFound ${orders.length} orders\n\nFirst few orders:\n${JSON.stringify(orders.slice(0, 3), null, 2)}`, 'success');
                } else {
                    const error = await response.text();
                    log('ordersResult', `‚ùå Orders API failed:\nStatus: ${response.status}\nError: ${error}`, 'error');
                }
            } catch (error) {
                log('ordersResult', `‚ùå Orders API test failed:\n${error.message}`, 'error');
            }
        }

        async function quickLogin() {
            try {
                log('loginResult', 'Performing quick login...');
                
                // First test backend
                const healthCheck = await fetch(window.API.base + '/health').catch(() => null);
                if (!healthCheck || !healthCheck.ok) {
                    log('loginResult', '‚ùå Backend server is not running!\nPlease start the backend server first.', 'error');
                    return;
                }
                
                // Then login
                const response = await fetch(window.API.base + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'pembeli@test.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('auth_token', data.token);
                    
                    // Test orders API immediately
                    const ordersResponse = await window.API.authFetch('/orders/my-orders');
                    if (ordersResponse.ok) {
                        const orders = await ordersResponse.json();
                        log('loginResult', `‚úÖ Quick login successful!\n\nUser: ${data.user.nama}\nRole: ${data.user.role}\nOrders found: ${orders.length}\n\nüéâ You can now go to dashboard-pembeli.html`, 'success');
                    } else {
                        log('loginResult', `‚úÖ Login successful but orders API failed\nUser: ${data.user.nama}\nOrders API status: ${ordersResponse.status}`, 'error');
                    }
                } else {
                    const error = await response.text();
                    log('loginResult', `‚ùå Quick login failed:\nStatus: ${response.status}\nError: ${error}`, 'error');
                }
            } catch (error) {
                log('loginResult', `‚ùå Quick login failed:\n${error.message}`, 'error');
            }
        }

        // Auto-run basic checks on page load
        window.addEventListener('load', () => {
            checkBasics();
        });
    </script>
</body>
</html>
