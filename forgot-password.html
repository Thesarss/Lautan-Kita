<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Lautan Kita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .alert-success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Lupa Password</h1>
        <p>Masukkan email Anda dan kami akan mengirimkan instruksi untuk reset password.</p>

        <div class="alert alert-info" id="alert">
            Fitur reset password akan segera tersedia. Untuk saat ini, silakan hubungi admin untuk reset password Anda.
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>

            <button type="submit" class="btn">Kirim Link Reset</button>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Kembali ke Login</a>
        </div>
    </div>

    <script>
        // Show info alert
        document.getElementById('alert').style.display = 'block';

        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const alert = document.getElementById('alert');

            alert.className = 'alert alert-success';
            alert.textContent = 'Fitur ini akan segera tersedia. Silakan hubungi admin di admin@lautankita.com untuk bantuan reset password.';
            alert.style.display = 'block';
        });
    </script>
</body>

</html>
