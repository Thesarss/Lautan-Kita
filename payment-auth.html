<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Pembayaran - Lautan Kita</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0077B6 0%, #00A8E8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header i {
            font-size: 48px;
            color: #0077B6;
            margin-bottom: 16px;
        }

        .header h1 {
            color: #07304A;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748B;
            font-size: 14px;
        }

        .payment-info {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .payment-info .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .payment-info .row:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 2px solid #e5e7eb;
        }

        .payment-info .label {
            color: #64748B;
        }

        .payment-info .value {
            font-weight: 600;
            color: #07304A;
        }

        .payment-info .total {
            font-size: 20px;
            color: #0077B6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #07304A;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0077B6;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #0077B6;
            color: white;
        }

        .btn-primary:hover {
            background: #005f8f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading i {
            font-size: 32px;
            color: #0077B6;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-message.active {
            display: block;
        }

        .success-message i {
            font-size: 64px;
            color: #10B981;
            margin-bottom: 16px;
        }

        .success-message h2 {
            color: #07304A;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #64748B;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
    <script src="assets/js/api.js"></script>
</head>

<body>
    <div class="container">
        <div id="formSection">
            <div class="header">
                <i class="fas fa-shield-alt"></i>
                <h1>Konfirmasi Pembayaran</h1>
                <p>Masukkan kode verifikasi untuk mengkonfirmasi pembayaran Anda</p>
            </div>

            <div class="payment-info">
                <div class="row">
                    <span class="label">No. Pesanan</span>
                    <span class="value" id="orderId">-</span>
                </div>
                <div class="row">
                    <span class="label">Metode Pembayaran</span>
                    <span class="value" id="paymentMethod">-</span>
                </div>
                <div class="row">
                    <span class="label">Total Pembayaran</span>
                    <span class="value total" id="totalAmount">Rp 0</span>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="authForm">
                <div class="form-group">
                    <label>Kode Verifikasi</label>
                    <input type="text" id="verificationCode" placeholder="Masukkan kode verifikasi (contoh: 123456)"
                        maxlength="6" required>
                    <small style="color: #64748B; display: block; margin-top: 8px;">
                        <i class="fas fa-info-circle"></i> Untuk demo, masukkan kode: <strong>123456</strong>
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-check-circle"></i> Konfirmasi Pembayaran
                </button>
            </form>

            <button class="btn btn-secondary" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
        </div>

        <div class="loading" id="loadingSection">
            <i class="fas fa-spinner"></i>
            <p style="margin-top: 16px; color: #64748B;">Memproses pembayaran...</p>
        </div>

        <div class="success-message" id="successSection">
            <i class="fas fa-check-circle"></i>
            <h2>Pembayaran Berhasil!</h2>
            <p>Pembayaran Anda telah dikonfirmasi. Pesanan akan segera diproses.</p>
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="redirectToDashboard()">
                <i class="fas fa-home"></i> Kembali ke Dashboard
            </button>
        </div>
    </div>

    <script>
        const API_BASE = (window.API && window.API.base) || 'http://localhost:4000';
        let paymentId = null;
        let orderId = null;

        function init() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            paymentId = params.get('payment_id');
            orderId = params.get('order_id');
            const amount = params.get('amount');
            const method = params.get('method');

            if (!paymentId || !orderId) {
                showError('Parameter tidak valid. Silakan kembali dan coba lagi.');
                return;
            }

            // Display payment info
            document.getElementById('orderId').textContent = '#' + orderId;
            document.getElementById('paymentMethod').textContent = formatMethod(method);
            document.getElementById('totalAmount').textContent = 'Rp ' + Number(amount).toLocaleString('id-ID');
        }

        function formatMethod(method) {
            const methods = {
                'transfer_bank': 'Transfer Bank',
                'e_wallet': 'E-Wallet',
                'cod': 'Bayar di Tempat (COD)'
            };
            return methods[method] || method || '-';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        function showLoading() {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('loadingSection').classList.add('active');
        }

        function showSuccess() {
            document.getElementById('loadingSection').classList.remove('active');
            document.getElementById('successSection').classList.add('active');
        }

        function redirectToDashboard() {
            window.location.href = 'dashboard-pembeli.html?payment_success=true';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const code = document.getElementById('verificationCode').value.trim();

            // Demo: accept code 123456
            if (code !== '123456') {
                showError('Kode verifikasi tidak valid. Gunakan kode: 123456');
                return;
            }

            showLoading();

            try {
                // Confirm payment
                const resp = await API.authFetch(`/payments/${paymentId}/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ verification_code: code })
                });

                if (resp.ok) {
                    setTimeout(showSuccess, 1500);
                } else {
                    const error = await resp.json();
                    document.getElementById('formSection').style.display = 'block';
                    document.getElementById('loadingSection').classList.remove('active');
                    showError(error.message || 'Gagal mengkonfirmasi pembayaran.');
                }
            } catch (e) {
                document.getElementById('formSection').style.display = 'block';
                document.getElementById('loadingSection').classList.remove('active');
                showError('Terjadi kesalahan jaringan. Silakan coba lagi.');
            }
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
