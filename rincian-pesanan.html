<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rincian Pesanan - Laut Kita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f2f9ff;
      color: #1a1a1a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .back-btn:hover {
      background-color: #005fa3;
    }
    .produk-group {
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
      padding-bottom: 15px;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-pending { background: #DBEAFE; color: #1E40AF; }
    .status-dikemas { background: #DBEAFE; color: #1E40AF; }
    .status-dikirim { background: #D1FAE5; color: #065F46; }
    .status-selesai { background: #D1FAE5; color: #065F46; }
    .status-dibatalkan { background: #FEE2E2; color: #991B1B; }
    .status-belum_dibayar { background: #FEF3C7; color: #92400E; }
    .status-sudah_dibayar { background: #D1FAE5; color: #065F46; }
    .status-gagal { background: #FEE2E2; color: #991B1B; }
    h3 {
      color: #0077cc;
      margin: 15px 0 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #0077cc;
      color: white;
    }
    .btn-primary:hover {
      background: #005fa3;
      transform: translateY(-1px);
    }
  </style>
</head>
<script src="assets/js/api.js"></script>
<body>
  <div class="container">
    <h1>Rincian Pesanan</h1>

    <div class="card" id="pesanan-container">
      <!-- Data akan diisi lewat JS -->
    </div>

    <a href="dashboard-pembeli.html" class="back-btn">Kembali ke Dashboard</a>
  </div>

  <script>
    const API_BASE = (window.API && window.API.base) || 'http://localhost:4000';
    let currentOrder = null;
    let currentPayments = [];
    
    async function loadOrderDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('id');
      
      if (!orderId) {
        document.getElementById("pesanan-container").innerHTML = "<p>ID pesanan tidak ditemukan.</p>";
        return;
      }
      
      const token = localStorage.getItem('auth_token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }
      
      try {
        document.getElementById("pesanan-container").innerHTML = "<p>Memuat data pesanan...</p>";
        
        // Load order details
        const response = await API.authFetch(`/orders/${orderId}`);
        if (!response.ok) {
          throw new Error('Gagal memuat data pesanan');
        }
        
        const data = await response.json();
        currentOrder = data.order;
        const items = data.items;
        
        // Load payment details
        try {
          const paymentResponse = await API.authFetch(`/orders/${orderId}/payments`);
          if (paymentResponse.ok) {
            currentPayments = await paymentResponse.json();
          }
        } catch (e) {
          console.warn('Could not load payment details:', e);
          currentPayments = [];
        }
        
        renderOrderDetail(currentOrder, items, currentPayments);
        
      } catch (error) {
        console.error('Error loading order:', error);
        document.getElementById("pesanan-container").innerHTML = `
          <p>Gagal memuat data pesanan: ${error.message}</p>
          <p><a href="dashboard-pembeli.html">Kembali ke Dashboard</a></p>
        `;
      }
    }
    
    function renderOrderDetail(order, items, payments) {
      let itemsHtml = '';
      let totalItems = 0;
      let totalValue = 0;
      
      items.forEach(item => {
        const subtotal = item.harga_saat_beli * item.jumlah;
        totalItems += item.jumlah;
        totalValue += subtotal;
        
        itemsHtml += `
          <div class="produk-group">
            <div class="item-row"><span>Produk</span><span>${item.nama_produk}</span></div>
            <div class="item-row"><span>Jumlah</span><span>${item.jumlah} pcs</span></div>
            <div class="item-row"><span>Harga Satuan</span><span>Rp ${Number(item.harga_saat_beli).toLocaleString('id-ID')}</span></div>
            <div class="item-row"><span>Subtotal</span><span>Rp ${subtotal.toLocaleString('id-ID')}</span></div>
            <div class="item-row"><span>Penjual</span><span>${item.penjual_nama || 'N/A'}</span></div>
          </div>
        `;
      });
      
      const statusMap = {
        'pending': 'Pembayaran Dikonfirmasi',
        'menunggu': 'Menunggu Pembayaran', 
        'dikemas': 'Sedang Dikemas',
        'diproses': 'Sedang Diproses',
        'dikirim': 'Dalam Pengiriman',
        'selesai': 'Selesai',
        'dibatalkan': 'Dibatalkan'
      };
      
      const formatDate = (dateStr) => {
        if (!dateStr) return '-';
        return new Date(dateStr).toLocaleDateString('id-ID', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      };
      
      // Generate unique order ID (combination of order ID and timestamp)
      const uniqueId = `LK${order.pesanan_id.toString().padStart(4, '0')}${new Date(order.created_at).getFullYear()}`;
      
      // Payment section
      let paymentHtml = '';
      let paymentStatus = 'Belum Ada Pembayaran';
      let paymentActions = '';
      
      if (payments.length > 0) {
        const payment = payments[0]; // Get latest payment
        const paymentStatusMap = {
          'belum_dibayar': 'Belum Dibayar',
          'sudah_dibayar': 'Sudah Dibayar',
          'gagal': 'Gagal'
        };
        
        paymentStatus = paymentStatusMap[payment.status_pembayaran] || payment.status_pembayaran;
        
        paymentHtml = `
          <div class="item-row"><span>ID Pembayaran</span><span>#${payment.pembayaran_id}</span></div>
          <div class="item-row"><span>Metode Pembayaran</span><span>${payment.metode}</span></div>
          <div class="item-row"><span>Status Pembayaran</span><span class="status-badge status-${payment.status_pembayaran}">${paymentStatus}</span></div>
          <div class="item-row"><span>Tanggal Bayar</span><span>${formatDate(payment.paid_at)}</span></div>
        `;
        
        // Show confirm button if payment is not confirmed yet
        if (payment.status_pembayaran === 'belum_dibayar') {
          paymentActions = `
            <div style="margin-top: 20px; padding: 15px; background: #FEF3C7; border-radius: 8px; border-left: 4px solid #F59E0B;">
              <p style="margin: 0 0 10px 0; color: #92400E; font-weight: 600;">
                <i class="fas fa-exclamation-triangle"></i> Pembayaran Belum Dikonfirmasi
              </p>
              <p style="margin: 0 0 15px 0; color: #92400E; font-size: 14px;">
                Silakan konfirmasi pembayaran Anda untuk melanjutkan proses pesanan. Sistem akan meminta autentikasi PIN untuk keamanan.
              </p>
              <button onclick="confirmPayment(${payment.pembayaran_id})" class="btn btn-primary" style="background: #F59E0B; border: none; padding: 12px 24px; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s;">
                <i class="fas fa-shield-alt"></i> Autentikasi & Konfirmasi Pembayaran
              </button>
            </div>
          `;
        } else if (payment.status_pembayaran === 'sudah_dibayar') {
          paymentActions = `
            <div style="margin-top: 20px; padding: 15px; background: #D1FAE5; border-radius: 8px; border-left: 4px solid #10B981;">
              <p style="margin: 0; color: #065F46; font-weight: 600;">
                <i class="fas fa-check-circle"></i> Pembayaran Telah Berhasil Dikonfirmasi
              </p>
              <p style="margin: 5px 0 0 0; color: #065F46; font-size: 14px;">
                Pesanan Anda sedang diproses dan akan segera dikirim.
              </p>
            </div>
          `;
        } else if (payment.status_pembayaran === 'gagal') {
          paymentActions = `
            <div style="margin-top: 20px; padding: 15px; background: #FEE2E2; border-radius: 8px; border-left: 4px solid #EF4444;">
              <p style="margin: 0; color: #991B1B; font-weight: 600;">
                <i class="fas fa-times-circle"></i> Pembayaran Gagal
              </p>
              <p style="margin: 5px 0 0 0; color: #991B1B; font-size: 14px;">
                Silakan hubungi customer service atau coba lakukan pembayaran ulang.
              </p>
            </div>
          `;
        }
      } else {
        paymentHtml = `
          <div class="item-row"><span>Status Pembayaran</span><span class="status-badge status-belum_dibayar">Belum Ada Pembayaran</span></div>
        `;
      }
      
      document.getElementById("pesanan-container").innerHTML = `
        <div class="item-row"><span>ID Unik Pesanan</span><span style="font-weight: 700; color: #0077B6;">${uniqueId}</span></div>
        <div class="item-row"><span>ID Pesanan</span><span>#${order.pesanan_id}</span></div>
        <div class="item-row"><span>Status Pesanan</span><span class="status-badge status-${order.status_pesanan}">${statusMap[order.status_pesanan] || order.status_pesanan}</span></div>
        <div class="item-row"><span>Tanggal Pesanan</span><span>${formatDate(order.created_at)}</span></div>
        <div class="item-row"><span>Alamat Pengiriman</span><span>${order.alamat_kirim || 'Tidak ada alamat'}</span></div>
        
        <hr>
        <h3>Detail Produk (${totalItems} item)</h3>
        ${itemsHtml}
        
        <hr>
        <h3>Informasi Pembayaran</h3>
        ${paymentHtml}
        ${paymentActions}
        
        <hr>
        <div class="item-row total"><span>Total Pembayaran</span><span>Rp ${Number(order.total_harga).toLocaleString('id-ID')}</span></div>
        
        ${order.status_pesanan === 'menunggu' ? `
          <div style="margin-top: 20px; padding: 15px; background: #FEF3C7; border-radius: 8px; border-left: 4px solid #F59E0B;">
            <p style="margin: 0; color: #92400E; font-weight: 600;">
              <i class="fas fa-clock"></i> Status: ${statusMap[order.status_pesanan]}
            </p>
            <p style="margin: 5px 0 0 0; color: #92400E; font-size: 14px;">
              Silakan lakukan pembayaran untuk melanjutkan pesanan.
            </p>
          </div>
        ` : order.status_pesanan === 'pending' ? `
          <div style="margin-top: 20px; padding: 15px; background: #D1FAE5; border-radius: 8px; border-left: 4px solid #10B981;">
            <p style="margin: 0; color: #065F46; font-weight: 600;">
              <i class="fas fa-check-circle"></i> Status: ${statusMap[order.status_pesanan]}
            </p>
            <p style="margin: 5px 0 0 0; color: #065F46; font-size: 14px;">
              Pembayaran telah dikonfirmasi. Pesanan Anda akan segera diproses.
            </p>
          </div>
        ` : ''}
      `;
    }
    
    async function confirmPayment(paymentId) {
      // Redirect to payment authentication page
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('id');
      const amount = currentOrder ? currentOrder.total_harga : 0;
      const method = currentPayments.length > 0 ? currentPayments[0].metode : 'Bank Transfer';
      
      const authUrl = `payment-auth.html?payment_id=${paymentId}&order_id=${orderId}&amount=${amount}&method=${method}`;
      window.location.href = authUrl;
    }
    
    document.addEventListener("DOMContentLoaded", loadOrderDetail);
  </script>
</body>
</html>
